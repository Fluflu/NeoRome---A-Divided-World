l_english:
 ROB:0 "Bulgaria-Romania"
 ROB_ADJ:0 "the Bulgaria-Romania"
 ROB_FLAVOR_TEXT:0 "The Romanian-Bulgarian have been a way for many conquerors, today it must be united in one country to face the barbarians"
 
 dp_unify_rombul:0 "A unified Bulgaria-Romania"
 dp_unify_rombul_tooltip:0 "The start of a $dp_unify_rombul$[concept_diplomatic_play]"
 dp_leadership_rombul:0 "The leader of the Bulgaria-Romania"
 dp_leadership_rombul_desc:0 "Create a $dp_leadership_rombul$ [concept_diplomatic_play]"
 
 je_rombul_unification:0 "Formation of the Bulgaria-Romania"
 je_ROB_unify:0 "Is the Bulgaria-Romania"
 je_rombul_unification_reason:0 "The time of the League of Nations had come, the nations of the Romanian-Bulgarian sought unity. We must strive to be a great power in Europe."
 
 rombul_unification.1.t:0 "Bulgaria-Romania Unify Process"
 rombul_unification.1.d:0 "If the whole of Bulgaria-Romania can be united as one nation, then they must be the strongest."
 rombul_unification.1.f:0 "The time of the League of Nations had come, and more and more peoples believed that they should merge into a single great power.""
 rombul_unification.1.a:0 "For the Bulgaria-Romania, Forward!"
 
 rombul_unification.2.t:0 "The Bulgaria-Romania Unity"
 rombul_unification.2.d:0 "The tireless efforts of politicians and soldiers have paid off, The whole of Bulgaria-Romania was united into one country."
 rombul_unification.2.f:0 "Steps over Iron and blood, layout strategy and plan, The efforts of countless statesmen and strategists of the have paid off, and today Bulgaria-Romania are successfully unified into one giant nation: the Bulgaria-Romania . This is a day for celebration and reflection. Whatever the future holds, the Bulgaria-Romania has become the world first great power."
 rombul_unification.2.a:0 "Cheers to [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]"
 rombul_unification.2.b:0 "This is the great solidarity of the Romanian-Bulgarian peoples"
 
 rombul_unifier_ruler:0 "Leader of the Bulgaria-Romania"



